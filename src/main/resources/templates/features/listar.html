<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="layout/headerListar :: head"></div>
    <!-- E script para caralho para a DataTable funcionar certinho kkkkk-->
    <script type="text/javascript" class="init">
        $(document).ready(function () {
            var table = $('#example').DataTable({
                lengthChange: true,
                responsive: true,
                buttons: ['copy', {
                    extend: 'excelHtml5',
                    exportOptions: {
                        columns: [0, 1]
                    }
                }, {
                    extend: 'pdfHtml5',
                    exportOptions: {
                        columns: [0, 1]
                    }
                }, 'colvis'],
            });

            table.buttons().container()
                .appendTo('#example_wrapper .col-md-6:eq(0)');
        });
    </script>
</head>

<body>
<div th:replace="layout/navbar  :: navbar"></div>
<table id="example" class="table table-striped table-bordered " cellspacing="0" width="100%">
    <thead class="thead-dark">
    <tr>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Alteração</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="features: ${featuress}">
        <td th:text="${features.nome}"></td>
        <td th:text="${features.descricao}"></td>
        <td><a th:href="@{/features/editar(id=${features.id})}">Editar</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
