<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"> </meta>
	<meta name="viewport" content="width=device-width,initial-scale=1"> </meta>
	<title>Homologação</title>
	
	<!-- Css para funcionar o Bootstrap v4.0 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> </link>
	
	<!-- Scripts para funcionar o Bootstrap v4.0 -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>	
	
	<!-- NavBar que tem q por em todo html -->
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Homologação</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="#">Relatórios</a>
        <a class="p-2 text-dark" href="#">Gerenciamento</a>
        <a class="p-2 text-dark" href="#">Usuários</a>
        <a class="p-2 text-dark" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Novo</a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <a class="dropdown-item" href="/equipamento/novo">Equipamento</a>
          <a class="dropdown-item" href="/fabricante/novo">Fabricante</a>
          <a class="dropdown-item" href="/features/novo">Features</a>
          <a class="dropdown-item" href="/precificacao/novo">Precificação</a>
          <a class="dropdown-item" href="/tipo/novo">Tipo</a>
        </div>
			
		
    </nav>
    <a class="btn btn-outline-primary" th:href="@{/login} " sec:authorize="hasRole('ROLE_ANONYMOUS')">Login</a>
	<a class="btn btn-outline-danger" th:href="@{/logout}" sec:authorize="!hasRole('ROLE_ANONYMOUS')">Logout</a>
</div>

<body>
	<form th:action="@{/precificacao/salvar}" th:object="${precificacao}" method="post">

					<p class="h1">Cadastro Precificação</p>
				
					
					<div class="form-group">
						<label for="inputTipo">Tipo</label>
						<input type="text" class="form-control" id="inputTipo" th:field="*{tipo}"/>
						<span  th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}" class="badge badge-danger" >erro</span>
					</div>
					
					<div class="form-group">
						<label for="inputId">Numero R12</label>
						<input type="text" class="form-control" id="inputId" th:field="*{id}"/>
						<span  th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="badge badge-danger" >erro</span>
					</div>
					
					<div class="form-group">
						<label for="inputPartNumber">PartNumber</label>
						<input type="text" class="form-control" id="inputPartNumber" th:field="*{part_nro}"/>
						<span  th:if="${#fields.hasErrors('part_nro')}" th:errors="*{part_nro}" class="badge badge-danger" >erro</span>
					</div>
					
					<div class="form-group">
						<label for="inputPreco">Preço</label>
						<input type="number" class="form-control" id="inputPreco" th:field="*{preco}"/>
						<span  th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}" class="badge badge-danger" >erro</span>
					</div>
					
					<div class="form-group">
						<label for="inputTelefone">Descricao</label>
						<input type="text" class="form-control" id="inputDescricao" th:field="*{descricao}"/>
						<span  th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" class="badge badge-danger" >erro</span>
					</div>
					
					
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a th:href="@{/fabricante}" class="btn btn-secondary">Cancelar</a>

				</form>
</body>
</html>
