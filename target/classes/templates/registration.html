<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head>
		<title>Login</title>
		<meta charset="UTF-8" />

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
			integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
			crossorigin="anonymous"></script>
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
			integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
			crossorigin="anonymous" />
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
			integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
			crossorigin="anonymous"></script>
	</head>
	<body>

		<!-- NavBar que tem q por em todo html -->
		<div
			class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
			<h5 class="my-0 mr-md-auto font-weight-normal">Homologação</h5>
			<nav class="my-2 my-md-0 mr-md-3">
				<a class="p-2 text-dark" href="#">Relatórios</a>
				<a class="p-2 text-dark" href="#">Gerenciamento</a>
				<a class="p-2 text-dark" href="#">Usuários</a>
				<a class="p-2 text-dark" href="/novo.html" sec:authorize="!hasRole('ROLE_ANONYMOUS')">Novo</a>


			</nav>
			<a class="btn btn-outline-primary" th:href="@{/login} "
				sec:authorize="hasRole('ROLE_ANONYMOUS')">Login</a>
			<a class="btn btn-outline-danger" th:href="@{/logout}"
				sec:authorize="!hasRole('ROLE_ANONYMOUS')">Logout</a>
		</div>






		<div>
			<div class="container">
				<div class="row btn-table">
					<div class="col-md-6 col-md-offset-3">

						<H1 th:utext="${successMessage}">
						</h1>

							<form autocomplete="off" action="#" th:action="@{/registration}"
								th:object="${user}" method="post" class="form-horizontal" role="form">

								<div class="form-group">
									<h2 align="center">Cadastro</h2>
									<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
										class="validation-message"></label>
									<label for="InputName">Nome:</label>
									<input type="text" th:field="*{name}" placeholder="Name"
										class="form-control" />

								</div>

								<div class="form-group">

									<label th:if="${#fields.hasErrors('lastName')}"
										th:errors="*{lastName}" class="validation-message"></label>
									<label for="InputLastName">Sobrenome:</label>
									<input type="text" th:field="*{lastName}" placeholder="Last Name"
										class="form-control" />

								</div>
								<div class="form-group">
									<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
										class="validation-message"></label>
									<label for="InputEmail">Email:</label>
									<input type="text" th:field="*{email}" placeholder="Email"
										class="form-control" />

								</div>
								<div class="form-group">

									<label for="InputPassword">Senha:</label>
									<input type="password" th:field="*{password}"
										placeholder="Password" class="form-control" />
									<label th:if="${#fields.hasErrors('password')}"
										th:errors="*{password}" class="validation-message"></label>

								</div>
								


								<div>
									<tr th:each="role : ${roles}">
										<td th:text="${role.roles}"></td>
									</tr>
								</div>

								<div class="form-group">
									<div class="container col-sm-7">
										<button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
									</div>
								</div>




							</form>


					</div>
				</div>
			</div>

		</div>
	</body>
</html>
