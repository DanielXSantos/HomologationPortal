        <title>Portal Homologação</title>

        <!-- Scripts para funcionar o Bootstrap v4.0 -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"></link>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        
        <script type="application/javascript">
            function build(){
                var url="";
                var cbox = document.getElementsByName("");
                for(var i = 0; i < cbox.length;i++){
                    if(cbox[i].checked){
                        if(url.length > 0)
                            url += ",";
                        url += cbox[i].value;
                    }
                }
                var final = document.location.href+"&tipo="+url;
//                var searchParams = new URLSearchParams(final.search);
//                final += searchParams.get('segmento');
                document.location.href = final;
            }
        </script>
        
    </head>

    <style>
        .wrapper {    
            margin-top: 80px;
            margin-bottom: 20px;
        }

        .form-signin {
            max-width: 420px;
            padding: 30px 38px 66px;
            margin: 0 auto;  
        }

        .form-signin-heading {
            text-align:center;
            margin-bottom: 30px;
        }

        .form-control {
            position: relative;
            font-size: 16px;
            height: auto;
            padding: 10px;
        }

        input[type="text"] {
            margin-bottom: 0px;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }

        input[type="password"] {
            margin-bottom: 20px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

        .colorgraph {
            height: 7px;
            border-top: 0;
            background: #c4e17f;
            border-radius: 5px;
            background-image: -webkit-linear-gradient(left, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
            background-image: -moz-linear-gradient(left, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
            background-image: -o-linear-gradient(left, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
            background-image: linear-gradient(to right, #c4e17f, #c4e17f 12.5%, #f7fdca 12.5%, #f7fdca 25%, #fecf71 25%, #fecf71 37.5%, #f0776c 37.5%, #f0776c 50%, #db9dbe 50%, #db9dbe 62.5%, #c49cde 62.5%, #c49cde 75%, #669ae1 75%, #669ae1 87.5%, #62c2e4 87.5%, #62c2e4);
        }
    </style>
    <div th:replace="layout/navbar  :: navbar"></div>
    <body>
        <div class = "container">
            <div class="wrapper">
                <div name="typeForm" class="form-signin">
                    <h3 class="form-signin-heading"><strong>EQUIPAMENTOS</strong></h3>
                    <hr class="colorgraph"><br> 
                    <div class="form-group">
                        <label for="inputFeatures">Features</label>
                        <div th:each="tipo : ${tipos}"> 
                            <input type="checkbox" th:attr="name='checkOption'" th:field="${tipoSearch}" th:value="${tipo.id}" />
                            <label th:text="${tipo.nome}"></label>
                        </div>
                        <button onclick='build()'>Buscar</button>
                    </div>
<!--                    <table>
                        <tr th:each="tipo: ${tipos}">
                            <td><a  class="btn btn-lg btn-primary btn-block" th:text="${tipo.nome}"  type="button"  th:href="@{${#httpServletRequest.requestURI} + '?segmento=' + ${#httpServletRequest.getParameter('segmento')} + '&tipo=' +${tipo.id}}"></a></td>
                        </tr>
                    </table>-->

                </div>			
            </div>
        </div>
    </body>
</html>
