<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <div th:replace="layout/headerListar :: head"></div>
      
      <!-- E script para caralho para a DataTable funcionar certinho kkkkk-->
      <script type="text/javascript" class="init">
         $(document).ready(function() {
         	var table = $('#example').DataTable( {
         		lengthChange: true,
         		responsive: true,
         		buttons: [ 'copy', {
                    extend: 'excelHtml5',
                    exportOptions: {
                        columns: [ 0, 1, 2]
                    }
                }, {
                    extend: 'pdfHtml5',
                    exportOptions: {
                    	columns: [ 0, 1, 2]
                    }
                }, 'colvis' ],
         		
      		
         	} );
         	
         	table.buttons().container()
         		.appendTo( '#example_wrapper .col-md-6:eq(0)' );
         	
         	
         } );
         
         	
      </script>
   </head>
   <div th:replace="layout/navbar  :: navbar"></div>
   
   <body>
      <table id="example" class="table table-striped table-bordered " cellspacing="0" width="100%">
         <thead class="thead-dark">
            <tr>
               <th>Nome</th>
               <th>Email</th>
               <th>Tel:.</th>
               <th>Alteração</th>
            </tr>
         </thead>
         <tbody>
            <tr th:each="fabricante: ${fabricantes}">
               <td th:text="${fabricante.nome}"></td>
               <td th:text="${fabricante.email}"></td>
               <td th:text="${fabricante.telefone}"></td>
               <td><a th:href="@{/fabricante/editar(id=${fabricante.id})}">Editar</a></td>
            </tr>
         </tbody>
      </table>
   </body>
</html>
